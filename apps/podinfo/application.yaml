apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://stefanprodan.github.io/podinfo
    chart: podinfo
    targetRevision: 6.6.3
    helm:
      values: |
        fullnameOverride: podinfo-blue
        replicaCount: 2
        service:
          type: ClusterIP
          podAnnotations:
            linkerd.io/inject: "enabled"
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated: { prune: true, selfHeal: true }
